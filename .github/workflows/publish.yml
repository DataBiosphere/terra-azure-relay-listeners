name: Publish and deploy
on: create

env:
  SERVICE_NAME: ${{ github.event.repository.name }}
  GOOGLE_PROJECT: broad-dsp-gcr-public

jobs:
  publish-job:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: v1-${{ runner.os }}-gradle-refs/heads/dev-${{ github.sha }}

      - name: Parse tag
        id: tag
        run: echo ::set-output name=tag::$(git describe --tags)

#      - name: Auth to GCR
#        uses: google-github-actions/setup-gcloud@master
#        with:
#          service_account_email: ${{ secrets.GCR_PUBLISH_EMAIL }}
#          service_account_key: ${{ secrets.GCR_PUBLISH_KEY_B64 }}
#      - name: Explicitly auth Docker for GCR
#        run: gcloud auth configure-docker --quiet

      - name: Construct docker image name and tag
        id: image-name
        # TODO: update the tag
        run: echo ::set-output name=name::gcr.io/${GOOGLE_PROJECT}/${SERVICE_NAME}:${{ steps.tag.outputs.tag }}

      - name: Build image locally with jib
        run: |
          ./gradlew --build-cache :service:jibDockerBuild \
          --image=${{ steps.image-name.outputs.name }} \
          -Djib.console=plain

      - name: Run Trivy vulnerability scanner
        # Link to the github location of the action https://github.com/broadinstitute/dsp-appsec-trivy-action
        uses: broadinstitute/dsp-appsec-trivy-action@v1
        with:
          image: ${{ steps.image-name.outputs.name }}

      - name: Push Container image
        run: docker push ${{ steps.image-name.outputs.name }}

      - name: Notify slack on failure
        uses: 8398a7/action-slack@v3
        if: failure()
        env:
          # TODO: Update this to approproiate slack channel
          SLACK_WEBHOOK_URL: ${{ secrets.POLICY_INT_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          author_name: Publish to dev
          fields: job
          text: 'Publish failed :sadpanda:'
